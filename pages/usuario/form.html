<div class="col-md-offset-2 col-md-8">
    <h1>Adicionar Usuário</h1>
    <form>    
        <div class="form-group">
            <label>Usuário:</label>
            <input type="text" class="form-control" ng-model="usuario.username" placeholder="Digite o usuário">
        </div>
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" ng-model="usuario.first_name" placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label>Sobrenome</label>
            <input type="text" class="form-control" ng-model="usuario.last_name" placeholder="Digite o sobrenome">
        </div>
        <div class="form-group">
            <label>Endereço</label>
            <input type="text" class="form-control" ng-model="usuario.address" placeholder="Digite o endereço">
        </div>
        <button type="button" class="btn btn-sm btn-success" ng-click="salvar()">Salvar</button>
        <button type="button" class="btn btn-sm btn-warning" ng-click="cancelar()">Cancelar</button>
    </form>
</div>
